<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel='shortcut icon' type='image/x-icon' href='res/favicon.ico' />
        <title>Budgetify</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget_app_name">
                    Budgetify
                </div>

                <div class="budget_title">
                    Available Budget in <span class="budget_title-month">%Month%</span>:
                </div>
                
                <div class="budget_value">$0.00</div>
                
                <div class="budget_income clearfix">
                    <div class="budget_income-text">Income </div>
                    <div class="right">
                        <div class="budget_income-value">$0.00</div>
                        <div class="budget_income-percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget_expenses clearfix">
                    <div class="budget_expenses-text">Expenses </div>
                    <div class="right clearfix">
                        <div class="budget_expenses-value">$0.00</div>
                        <div class="budget_expenses-percentage">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add_container">
                    <input type="text" id="description" class="add_description" placeholder="Add description">
                    <input type="number" id="value" pattern="[0-9]+([-\,][0-9]+)?" class="add_value" placeholder="Value">
                    <button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome_title">Income</h2>
                    
                    <div class="income_list">                      
                        
                    </div>
                </div>
                
                
                <div class="expenses">
                    <h2 class="expenses_title">Expenses</h2>
                    
                    <div class="expenses_list">        
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
